<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Base Box: centered at y = 0.5 (half height), original size -->
      <a-box position="0 0.5 -4" color="#4CC3D9"></a-box>

      <!-- Cylinder: placed right on top of the box at y = 1.5 -->
      <a-cylinder 
        position="0 1.5 -4" 
        radius="0.5" 
        height="1" 
        color="#FFC65D">
      </a-cylinder>

      <!-- Cone: placed on top of the cylinder at y = 2.5 -->
      <a-cone 
        position="0 2.5 -4" 
        radius-bottom="0.5" 
        radius-top="0" 
        height="1" 
        color="#7BC8A4">
      </a-cone>

      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit

    </p>
  </body>
</html>
